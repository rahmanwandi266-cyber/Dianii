<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Ardiani ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Poppins',sans-serif;
    min-height:100vh;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    padding:20px;
    position:relative;
}

/* BACKGROUND SLIDE + OVERLAY */
.background-slide{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background-size:cover;
    background-position:center;
    z-index:-2;
    transition: opacity 2s ease;
}

.background-overlay{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:linear-gradient(135deg, rgba(139,10,80,0.5), rgba(255,154,158,0.5), rgba(255,193,193,0.4));
    z-index:-1;
    pointer-events:none;
}

/* OPENING */
.opening{
    text-align:center;
    margin-bottom:30px;
    z-index:1;
    position:relative;
}

.opening h1{
    font-family:'Playfair Display',serif;
    font-size:26px;
    margin-bottom:25px;
    color:#fff8f0;
}

.opening button{
    margin:10px;
    padding:15px 35px;
    border:none;
    border-radius:35px;
    background:linear-gradient(135deg,#b11249,#ff6f91);
    color:white;
    font-weight:bold;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.opening button:hover{opacity:0.9;}

/* PESAN */
.container{
    display:none;
    max-width:800px;
    padding:25px 20px;
    background:rgba(0,0,0,0.35);
    border-radius:20px;
    text-align:center;
    z-index:1;
    position:relative;
}

#message{
    font-size:20px;
    line-height:2;
    font-family:'Playfair Display',serif;
    white-space:pre-wrap;
    text-align:center;
    word-wrap:break-word;
}

/* HATI */
.heart{
    position:absolute;
    bottom:-50px;
    font-size:16px;
    animation:floatUp linear forwards;
    pointer-events:none;
    opacity:0.6;
    z-index:0;
}

@keyframes floatUp{
    0% {transform:translateY(0) scale(1);}
    50% {transform:translateY(-30vh) scale(1.1);}
    100% {transform:translateY(-100vh) scale(0.8); opacity:0;}
}

/* RESPONSIVE HP */
@media(max-width:480px){
    .opening h1{font-size:20px;}
    .opening button{padding:12px 28px;font-size:14px;}
    #message{font-size:18px; line-height:1.8;}
}
</style>
</head>
<body>

<!-- MUSIK -->
<audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5f98f3c6d5.mp3?filename=romantic-love-11186.mp3" type="audio/mp3">
</audio>

<!-- BACKGROUND -->
<div class="background-slide" id="bgSlide"></div>
<div class="background-overlay"></div>

<!-- OPENING -->
<div class="opening" id="opening">
    <h1>Ardianiâ€¦ ðŸ’–<br>Apakah kamu siap membuka surat kecil ini?</h1>
    <button onclick="openLetter()">Ya, aku siap ðŸ’Œ</button>
</div>

<!-- PESAN -->
<div class="container" id="letter">
    <div id="message"></div>
</div>

<script>
const bgm = document.getElementById("bgm");
const opening = document.getElementById("opening");
const letter = document.getElementById("letter");
const messageElement = document.getElementById("message");
let bgSlide = document.getElementById("bgSlide");

const messageLines = [
"Aku tidak tahu sejak kapan cinta kita berubah bentuk. ðŸŒ™",
"Dulu semuanya ringan. Kita tertawa tanpa takut kehilangan. ðŸŒ¸",
"Sekarang semuanya terasa lebih dewasa. ðŸŒ«ï¸",
"Lebih sunyi. Lebih berarti. ðŸ¤",
"Kita pernah saling melukai. ðŸ’”",
"Pernah diam terlalu lama. ðŸŒ§ï¸",
"Pernah hampir menyerah. ðŸ¥€",
"Tapi di setiap malam yang membuatku lelah, ðŸŒŒ",
"namamu tetap yang ingin aku peluk. ðŸ«‚",
"Aku mencintaimu bukan karena semuanya selalu baik. ðŸŒ¹",
"Tapi karena bahkan saat hampir runtuh, ðŸŒªï¸",
"aku masih takut kehilangan kamu lebih dari apa pun. ðŸ¥º",
"Kalau dunia kembali menguji kita, ðŸŒ",
"aku tetap ingin memilihmu. ðŸ’",
"Yang paling membuatku takut bukan kehilangan duniaâ€¦ tapi kehilangan kamu. ðŸ’–",
"Kalau kamu lelahâ€¦ bilang ya. ðŸ¤",
"Bukan untuk berakhir, ðŸŒ¿",
"tapi supaya aku bisa belajar mencintaimu lagi dengan cara yang lebih baik. âœ¨",
"Terimakasih sudah hadir dan mewarnai hari di setiap notif mu. ðŸ“©ðŸ¤",
"Jika aku bukan yang kamu tuju, bisikkan padakuâ€¦",
"Agar aku belajar merelakan dengan hati yang dewasa. ðŸ¤",
"Tapi jika aku memang tujuanmuâ€¦",
"Pegang tanganku, jangan biarkan aku berjalan sendiri di dunia ini."
];

function openLetter(){
    opening.style.display="none";
    letter.style.display="block";
    bgm.play();
    startHearts();
    startSlide();
    typeMessage();
}

// HATI MELAYANG
function createHeart(){
    const heart = document.createElement('div');
    heart.className='heart';
    heart.innerHTML = Math.random() > 0.5 ? 'â¤ï¸' : 'ðŸ’›';
    heart.style.left = Math.random()*90 + 'vw';
    heart.style.fontSize = (Math.random()*20 + 14) + 'px';
    heart.style.animationDuration = (Math.random()*4 + 5) + 's';
    heart.style.opacity = Math.random()*0.4 + 0.4;
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),9000);
}
function startHearts(){ setInterval(createHeart,500); }

// SLIDE FOTO 13 FOTO, FADE 5 DETIK
const photos = [
    'foto1.jpg','foto2.jpg','foto3.jpg','foto4.jpg','foto5.jpg','foto6.jpg',
    'foto7.jpg','foto8.jpg','foto9.jpg','foto10.jpg','foto11.jpg','foto12.jpg','foto13.jpg'
];
let photoIndex = 0;
function startSlide(){
    bgSlide.style.backgroundImage = `url('${photos[photoIndex]}')`;
    setInterval(()=>{
        photoIndex = (photoIndex+1)%photos.length;
        const fadeDiv = document.createElement('div');
        fadeDiv.className='background-slide';
        fadeDiv.style.backgroundImage=`url('${photos[photoIndex]}')`;
        fadeDiv.style.opacity=0;
        fadeDiv.style.transition='opacity 2s ease';
        document.body.appendChild(fadeDiv);
        setTimeout(()=>{fadeDiv.style.opacity=1;},50);
        setTimeout(()=>{
            document.body.removeChild(bgSlide);
            fadeDiv.id='bgSlide';
            bgSlide=fadeDiv;
        },2000);
    },5000); // 5 detik per slide
}

// TYPEWRITER PESAN
let lineIndex=0, charIndex=0;
function typeMessage(){
    if(lineIndex<messageLines.length){
        const line = messageLines[lineIndex];
        if(charIndex<line.length){
            messageElement.innerHTML += line.charAt(charIndex);
            charIndex++;
            setTimeout(typeMessage,50);
        }else{
            messageElement.innerHTML += "\n";
            lineIndex++;
            charIndex=0;
            setTimeout(typeMessage,300);
        }
    }else{
        // konfeti saat pesan terakhir
        confetti({particleCount:300, spread:140, origin:{y:0.6}});
    }
}
</script>

</body>
</html>
